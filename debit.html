        crossorigin="anonymous"></script>
</head>

<body class="container-fluid image">
    <header class="bg-dark text-white position-sticky top-0"></header>
        <div class="container bg-dark text-white d-flex justify-content-between align-items-center">
            <div>
                <h1>MyBank</h1>
            </div>
            <div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="navbar navbar-expand-md nav-dark navbar-dark">
                    <ul class="nav collapse navbar-collapse" id="menu">
                        <li class="nav-item">
                            <a href="home.html" class="nav-link text-white">Services</a>
                        </li>
                        <li class="nav-item">
                            <a href="home.html" class="nav-link text-white">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a href="home.html" class="nav-link text-white">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a href="index.html" class="nav-link text-white">Log out</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <header class="text-center">
        <h1>Banking Transactions</h1>
    </header>
    <div class="container transaction-form">
        <div>
            <h2 class="fw-bold">User Details :</h2>
            <h6>User Name : <span class="fw-bold">Aravind</span> </h6>
            <h6>Account no : <span class="fw-bold">123456789</span></h6>
            <h6>User Id : <span class="fw-bold">123456</span></h6>
            <h6>Email : <span class="fw-bold">mybank@gmail.com</span></h6>
            <h6>IFSC CODE : <span class="fw-bold">MB000012</span></h6>
            <h6>Available Balance : <span class="fw-bold fs-4" id="balance"></span><span class="fs-4 fw-bold">/-</span></h6>
            
        </div>
        <div>
            <h2 class="fw-bold">Transaction Form :</h2>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" class="form-control">
            <h6 class="text-danger fw-bold" id="ins"></h6>
            <label for="type">Transaction Type:</label>
            <select id="trans" required>
                <option value="credit">Credit</option>
                <option value="debit">Debit</option>
            </select>

            <button type="submit" id="submit" class="my-4">submit</button>
        </div>

        <div class="transaction-history">
            <h2>Transaction History :</h2>
            <ul id="historyList"></ul>
        </div>
    </div>
    <script>
        let amount = 0
        let acb=0;
        document.getElementById("balance").innerHTML = acb;
        let add = document.getElementById('submit');
            add.addEventListener("click", function () {
                let a = document.getElementById("trans").value;
                amount = parseInt(document.getElementById('amount').value);
                if(a == "credit"){
               acb = acb+amount;
               document.getElementById("balance").innerHTML = acb;
                }
                if(a == "debit" ){
                    if(acb >= amount){
                 
                acb=acb-amount;
               document.getElementById("balance").innerHTML = acb;
                    }
                    else{
                        document.getElementById("ins").innerHTML="insufficient balance.";
                    }
                }
                
            })
    </script>
</body>
